<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
</head>

<body>
  <section class="container">
    <div class="iphone-frame">
      <div class="status-bar">
        <div class="signal">
          <img src="https://img.icons8.com/ios/12/000000/high-connection-filled.png">
      </div>
          <div class="gs-text">GS</div>
          <div class="time">9:41 PM</div>
          <div class="battery-text">100%</div>
          <div class="battery">
            <img src="https://img.icons8.com/ios/18/000000/empty-battery-filled.png">
      </div>
          </div>
          <div class="navbar">
            <div class="arrow-left">
              <i class="fas fa-chevron-left"></i>
            </div>
            <div class="map-text">
              <i class="fas fa-map-marked"></i>
            </div>
            <div class="selected-stop">
              Washington and State
            </div>
            <div class="incoming-buses">
              <div class="bus-counter">7</div> buses arriving at this location
            </div>
          </div>
          <div class="bus-list-container">
            <div class="bus-box-container">
              <div class="bus-box">
                <div class="bus-number">
                  148X
                </div>
              </div>
            </div>
            <div class="destination-marker">
              <i class="fas fa-map-marker-alt"></i>
            </div>
            <div class="destination-text">
            Maple and Oak  
            </div>
          </div>
  </section>
</body>

</html>
